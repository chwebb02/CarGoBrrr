<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'driver/style.css' %}">
    <title> Driver Portal </title>
</head>
<body>
    <div class="header">
        <h1>Driver Page</h1>
        <hr/>
        <h2>Schedules</h2>
    </div>
    <div class="r-box">
        <div class="r-box-text">
            {% for ride in all_rides %}
            {% if ride.driver == user %}
                <h2 class="r-box-heading">Schedule</h2>
                <hr/>
                <div class="r-box-paragraph">
                    <p>Time Leave: {{ ride.time }}</p>
                    <p>Location Leaving From: {{ ride.current }}</p>
                    <p>Destination: {{ ride.destination }}</p>
                    <!--<button>Delete</button>-->
                </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="sticky">
        <div class="createSchedule">
            <form>
                <button formaction="../createASchedule/">Create A Schedule</button>
            </form>
        </div>
        <div class="back">
            <form>
                {% csrf_token %}
                <button formaction="../info/">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
