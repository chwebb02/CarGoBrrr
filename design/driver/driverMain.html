<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'driver/style.css' %}">
    <title> Driver Portal </title>
</head>
<body>
    <div class="header">
        <h1>Driver Page</h1>
        <hr/>
        <h2>Schedules</h2>
    </div>
    <div class="r-box">
        <div class="r-box-text">
            <h2 class="r-box-heading">Schedule</h2>
            <hr/>
            <div class="r-box-paragraph">
                <p>Time Leave:</p>
                <p>Location Leaving From:</p>
                <p>Destination:</p>
                <button>Delete</button>
            </div>
        </div>
    </div>
    <div class="sticky">
        <div class="createSchedule">
            <button>Create A Schedule</button>
        </div>
        <div class="back">
            <button>Back</button>
        </div>
    </div>
</body>
</html>
