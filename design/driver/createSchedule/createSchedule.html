<!DOCTYPE html>
<html>
<head>
    <!--{% load static %}-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!--{% static 'driver/createSchedule/style.css' %}-->
    <title> Create Schedule </title>
</head>
<body>
    <div class="createSchedule-page">
        <div class="form">
            <div class="createSchedule">
                <div class="form-header">
                    <h3>Create A Schedule</h3>
                </div>
            </div>
            <hr/>
            <form class="form-body">
                <p>What time are you leaving?</p>
                <input type="text" placeholder="Time"/>
                <p>Where are you leaving from?</p>
                <input type="text" placeholder="Location From"/>
                <p>Where are you going to?</p>
                <input type="text" placeholder="Destination"/>
                <p><button>submit</button></p>
            </form>
        </div>
    </div>
</body>
</html>
