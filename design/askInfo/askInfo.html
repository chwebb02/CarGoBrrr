<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'askInfo/style.css' %}">
    <title> Ride Info </title>
</head>
<body>
    <div class="askInfo-page">
        <div class="form">
            <div class="askInfo">
                <div class="form-header">
                    <h3>Ride Information</h3>
                </div>
            </div>
            <hr/>
            <form class="form-body">
                <p>Which role are you choosing?</p>
                <div class="role">
                    <input type="radio" name="role">Rider
                    <input type="radio" name="role">Driver
                </div>
                <button>Done</button>
            </form>
        </div>
    </div>
</body>
</html>
